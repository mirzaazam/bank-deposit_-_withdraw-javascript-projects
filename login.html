<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- log in page -->
    <div class="h-screen flex items-center justify-center">
        <div class="flex items-center justify-center flex-col bg-cyan-950 p-10 h-96 w-1/4 rounded-xl">
            <h3 class="text-3xl text-white mb-8 font-bold">Log in</h3>
            <input class="block w-10/12 mb-5 p-2 rounded" type="email" name="" id="" placeholder="Enter your email">
            <input class="block w-10/12 p-2 rounded" type="password" name="" id="" placeholder="Enter password">
            <button class="px-8 py-2 rounded font-semibold bg-slate-200 mt-3 hover:bg-sky-700 hover:text-white text-center">Log in</button>
        </div>
    </div>

    <script src="./js/javascript.js"></script>
</body>
</html>
