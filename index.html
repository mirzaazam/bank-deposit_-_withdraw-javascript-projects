<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- log in page -->
    <div class="h-screen flex items-center justify-center md:flex md:items-center md:justify-center lg:flex lg:items-center lg:justify-center">
        <div class=" flex items-center justify-center lg:flex lg:items-center lg:justify-center flex-col bg-cyan-950 lg:p-10 p-5 h-96 w-3/4 md:w-2/4  lg:w-1/4 rounded-xl">
            <h3 class="text-3xl text-white mb-8 font-bold">Log in</h3>
            <input required class="block w-10/12 mb-5 p-2 rounded" type="email" name="" id="email-input" placeholder="Enter your email">
            <input required id="password-input" class="block w-10/12 p-2 rounded" type="password" name="" id="" placeholder="Enter password">
            <button id="login-btn" class="px-8 py-2 rounded font-semibold bg-slate-200 mt-3 hover:bg-sky-700 hover:text-white text-center">Log in</button>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
