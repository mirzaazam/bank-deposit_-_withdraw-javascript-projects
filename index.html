<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="mt-12">
            <img class="max-w-xs mx-auto" style="max-width: 300px;" src="./pictures/IBBL-logo-Eng.png" alt=""><hr>
        </div>
    </header>
    <main>
        <!-- deposit section -->
        <section class="grid grid-cols-3 w-9/12 mx-auto mt-10 gap-4">
            <div class="bg-green-700 p-8 rounded-xl">
                <h3 class="text-3xl text-white">Deposit</h3>
                <h1 class="text-4xl text-white">$<span>00</span></h1>
            </div>
        
            <div class="bg-green-700 p-8 rounded-xl">
                <h3 class="text-3xl text-white">Withdeaw</h3>
                <h1 class="text-4xl text-white">$<span>00</span></h1>
            </div>
        
            <div class="bg-green-700 p-8 rounded-xl">
                <h3 class="text-3xl text-white">Balance</h3>
                <h1 class="text-4xl text-white">$<span>1240</span></h1>
            </div>
        </section>

        <!-- input section -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-green-700 p-10 text-center rounded">
                    <input class="block w-9/12 rounded mx-auto p-2 font-semibold text-lg" type="text" name="" id="deposit-input" placeholder="$Type your amount for deposit">
                    <button class="px-5 py-2 rounded font-semibold bg-slate-200 mt-3 hover:bg-sky-700 hover:text-white">Submit</button>
                </div>
                <div class="bg-green-700 p-10 text-center rounded">
                    <input class="block w-9/12 rounded mx-auto p-2 font-semibold text-lg" type="text" name="" id="withdraw-input" placeholder="$Type your amount for withdraw">
                    <button class="px-5 py-2 rounded font-semibold bg-slate-200 mt-3 hover:bg-sky-700 hover:text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/javascript.js"></script>
</body>

</html>
